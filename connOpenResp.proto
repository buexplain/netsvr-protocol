syntax = "proto3";

package netsvr.connOpenResp;

option go_package = "netsvrProtocol/";
option php_namespace = "NetsvrProtocol";
option php_metadata_namespace = "NetsvrProtocol\\GPBMetadata";

//网关通过http协议转发客户端连接打开的信息到业务进程http接口，接口返回给网关的数据
message ConnOpenResp {
  //是否允许连接
  bool allow = 1;
  //新的session，传递了丢弃现有的，赋予新的
  string newSession = 2;
  //新的客户id，传递了丢弃现有的，赋予新的
  string newCustomerId = 3;
  //新的主题，传递了丢弃现有的，赋予新的
  repeated string newTopics = 4;
  //需要发给客户的数据，传递了则转发给客户
  bytes data = 5;
}