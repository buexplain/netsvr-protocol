syntax = "proto3";

package netsvr.connOpenCustomUniqIdTokenReq;

option go_package = "netsvr/";
option php_namespace = "Netsvr";
option php_metadata_namespace = "Netsvr\\GPBMetadata";

//business向worker请求，设置连接打开时，传递自定义uniqId时的校验token
message ConnOpenCustomUniqIdTokenReq {
  //token，随机性很强的字符串
  string token = 1;
  //网关在延时多少秒后删除token
  int32 delay = 2;
}